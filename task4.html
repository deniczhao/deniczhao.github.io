<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>task4</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            font-size: large;
            margin: 0px;
        }

        body {
            background-color: #eff0f4
        }

        header {

            width: 100%;
            height: 50px;
            background-color: #5fc0cd;
            color: white;
            margin-bottom: 10px
        }

        .handerBox {

            width: 33%;
            float: left;
        }

        .register {
            padding: 10px
        }

        .login {
            padding: 10px;
            text-align: center;
        }

        .close {
            padding: 10px;
            text-align: right
        }

        .formBox {
            width: 100%;
            height: 50px;
            background-color: white;
            margin-bottom: 10px;
        }

        .button {
            width: 100%;
            height: 25px;
            background-color: #5fc0cd;
            color: white;
            padding: 10px 0px;
            text-align: center;
        }

        .imgBox {
            height: 60%;
            margin: 10px;
            width: 30px;
            float: left;
            border-right: 1px solid gainsboro
        }

        .inputbox {
            padding: 10px 0px;
            box-sizing: border-box;
            height: 100%;
            /* float: left; */
            overflow: hidden;
        }

        input {
            border: none;
            width: auto;
            height: 100%;
            float: left;
        }

        input:focus {
            outline: none;
            border: none
        }

        img {
            height: 100%
        }
    </style>
</head>

<body>
    <header>
        <div class="handerBox">
            <div class="register">注册</div>
        </div>
        <div class="handerBox">
            <div class="login">
                登陆
            </div>

        </div>
        <div class="handerBox">
            <div class="close">
                关闭
            </div>
        </div>
    </header>
    <form>
        <div class="formBox">
            <div class="imgBox">
                <img src="./images/task4_1.png" alt="">
            </div>
            <div class="inputbox">
                <input type="text">
            </div>

        </div>
        <div class="formBox">
            <div class="imgBox">
                <img src="./images/task4_2.png" alt="">
            </div>
            <div class="inputbox">
                <input type="password">
            </div>
        </div>
    </form>
    <div class="button">
        登陆
    </div>

</body>

</html>
