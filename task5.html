<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task5</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #5fc0cd;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-size: border;
            color: white;
        }

        main {
            display: flex;
            flex: 1;
            flex-direction: column;
        }

        .backArrow {
            position: absolute;
            left: 0px;
            margin-left: 5px;
        }

        .cardHead {
            height: 200px;
            width: 100%;
            background-image: url('./images/Task5_3.png');
            background-size: 100% 100%;
            display: flex;
            align-items: center;
        }

        .headportrait {
            width: 100px;
            float: left;
            margin: 0 20px
        }

        .nameBox {
            float: left;
        }

        .nameBox p:first-child {
            color: white;
            font-size: 20px;
            margin-bottom: 0px;
            font-style: border;

        }

        .nameBox p:last-child {
            color: white;
            margin-top: 5px
        }

        .cardRow {
            min-height: 50px;
            border-bottom: 2px solid #e1e5e7;
            display: flex;
            flex-direction: row
        }

        .cardCell {
            margin: 15px;
            display: flex;
            min-width: 65px;
        }

        .leftBorder {
            border-left: 3px solid #5fc0cd;
            padding-left: 5px
        }

        .rightBorder {
            border-right: 1px solid #e1e5e7;
            padding-right: 15px;
            margin-right: 0px;
        }

        .cardBody {
            padding-left: 15px
        }

        .title {
            color: #999999;
            height: 22px;
            margin: auto 0;
        }

        .detail {
            font-size: 15px;
        }

        .heighLight {
            color: #e26163;

        }
        footer{
            height: 70px;
            display:flex;
            flex-direction: row
        }
        .botton{
            flex-grow:1;
            text-align: center;
            border: 1px solid #5fc0cd;
            border-radius: 5px;
            margin: 10px;
            padding-top:10px;
        }
        .bottonColor{
background-color: #5fc0cd;
color: white;
        }
    </style>
</head>

<body>
    <header>
        <img src="./images/Task5_1.png" alt="" class="backArrow">

        <div>个人主页</div>
    </header>
    <main>
        <div class="cardHead">
            <div>
                <img src="./images/Task5_5.png" alt="" class="headportrait">
                <div class="nameBox">
                    <p>
                        徐树林 55岁
                    </p>
                    <p>
                        <img src="./images/Task5_4.png" alt="" style="height:15px"> 京城·四方
                    </p>
                </div>
            </div>

        </div>
        <div class="cardRow">
            <div class="cardCell leftBorder">专业技能</div>
        </div>
        <div class="cardBody">
            <div class="cardRow">
                <div class="cardCell">
                    <img src="./images/Task5_2.png" alt=""> 住家</div>
                <div class="cardCell">
                    <img src="./images/Task5_2.png" alt="">不含餐</div>
            </div>
            <div class="cardRow">
                <div class="cardCell rightBorder title">
                    从业年限
                </div>
                <div class="cardCell">
                    0~3年
                </div>
            </div>
            <div class="cardRow">
                <div class="cardCell rightBorder title">
                    工作时间
                </div>
                <div class="cardCell">
                    全天
                </div>
            </div>
            <div class="cardRow">
                <div class="cardCell rightBorder title">
                    服务价格
                </div>
                <div class="cardCell heighLight">
                    25元/小时
                </div>
            </div>
            <div class="cardRow">
                <div class="cardCell rightBorder title">
                    自我介绍
                </div>
                <div class="cardCell detail">
                    可以洗衣、做饭、照顾老人。在护 工方面有5年的经验，经验丰富。
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="botton">
            留言
        </div>
        <div class="botton bottonColor">
                电话联系
        </div>
    </footer>
</body>

</html>
