<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Task5</title>

<body>
    <header>
        <img src="./images/Task5_1.png" alt="" class="backArrow">

    <main>
        <div class="cardHead">
            <div>
                <img src="./images/Task5_5.png" alt="" class="headportrait">
                <div class="nameBox">
                    <p>
                        徐士林 55岁
                    </p>
                    <p>
                        <img src="./images/Task5_4.png" alt="" style="height:15px"> 京城·四方·报纸林

            </div>

        </div>
        <div class="cardRow">
            <div class="cardCell leftBorder">专业技能</div>

        <div class="cardBody">
            <div class="cardRow">

    <footer>
